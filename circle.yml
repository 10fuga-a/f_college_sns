version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.7.0
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ .Branch }}-{{ checksum "yarn.lock"}}
      - run:
          name: yarn install
          command: yarn install
      - save_cache:
          key: npm-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
          - node_modules
      - run:
          name: stylelint
          command: ./node_modules/.bin/stylelint src/stylesheets/**/*.scss
      - run:
          name: tslint
          command: ./node_modules/.bin/tslint ./src/typescripts/**/*.tsx
